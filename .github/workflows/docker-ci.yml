name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - safe-dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Determine Image tags
        id: vars
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build Frontend Image
        run: |
          docker build \
            -t unstableme02/idc-frontend:${{ steps.vars.outputs.TAG }} \
            -f Frontend/Dockerfile .

      - name: Build Backend Image
        run: |
          docker build \
            -t unstableme02/idc-backend:${{ steps.vars.outputs.TAG }} \
            -f Backend/Dockerfile .

      - name: Push Frontend Image
        run: |
          docker push unstableme02/idc-frontend:${{ steps.vars.outputs.TAG }}

      - name: Push Backend Image
        run: |
          docker push unstableme02/idc-backend:${{ steps.vars.outputs.TAG }}


